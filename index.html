<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://d3js.org/d3.v7.min.js"></script>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/style.css">
  <link href="https://fonts.cdnfonts.com/css/century-schoolbook" rel="stylesheet">
  
  <title>LLM Inference Benchmarking Plots</title>
</head>

<body>
  <div id="titlePane">
    <label id="title">LLM Inference Benchmarking</label>
    <div class="dropdown configSelector">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Configuration
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="dropdown-item configButton active" type="button" datadir="Throughput">Throughput</button></li>
        <li><button class="dropdown-item configButton" type="button" datadir="KV_Cache_Block_Size">KV Cache Block Size</button></li>
        <li><button class="dropdown-item configButton" type="button" datadir="KV_Cache_Dtype">KV Cache dtype</button></li>
        <li><button class="dropdown-item configButton" type="button" datadir="Parallelism">Parallelism</button></li>
        <li><button class="dropdown-item configButton" type="button" datadir="Power">Power</button></li>
        <li><button class="dropdown-item configButton" type="button" datadir="Quantization">Quantization</button></li>
        <li><button class="dropdown-item configButton" type="button" datadir="KV_Cache">KV Cache</button></li>
        <!-- <li><button class="dropdown-item configButton" type="button" datadir="StreamingLLM">StreamingLLM</button></li> -->
      </ul>
    </div>
  </div>
  <div id="controlBar">
    <div id="filterControls">
      <!-- <fieldset id="filterControlsSet">
        <legend>Filter Options</legend>
      </fieldset> -->
    </div>
    <div id="selectorControls">
    </div>
  </div>
  <div id="visPane">
    <div id="canvas">
    </div>
    <div id="downloadPane">
      <!-- <button type="button" id="btnDownloadPNG" class="btn btn-primary btnDownload">Download as PNG</button> -->
      <button type="button" id="btnDownloadSVG" class="btn btn-primary btnDownload">Download as SVG</button>
    </div>
  </div>

  <script src="./src/js/download_SVG.js"></script>
  <script src="./src/js/display.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
          crossorigin="anonymous">
  </script>
</body>
</html>
